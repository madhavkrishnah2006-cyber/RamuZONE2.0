<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramuzone - Online Shopping</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .navbar {
            background: #131921;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff9900;
        }

        .search-box input {
            width: 350px;
            padding: 8px;
            border-radius: 3px;
            border: none;
        }

        .banner {
            width: 100%;
            height: 330px;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/09/15/10/abstract-1245748_1280.jpg');
            background-size: cover;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .footer {
            background: #131921;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">RAMUZONE</div>
        <div class="search-box">
            <input type="text" placeholder="Search for products...">
        </div>
    </div>

    <div class="banner"></div>

    <div class="products">

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/19/15/headphones-1850469_1280.jpg">
            <h3>Wireless Headphones</h3>
            <p>₹999</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2015/12/07/10/58/smart-watch-1084251_1280.jpg">
            <h3>Smart Watch</h3>
            <p>₹1,499</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/15/15/speaker-1852886_1280.jpg">
            <h3>Bluetooth Speaker</h3>
            <p>₹799</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/03/27/21/16/hiking-1288453_1280.jpg">
            <h3>Backpack</h3>
            <p>₹699</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336373_1280.jpg">
            <h3>Laptop</h3>
            <p>₹39,999</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2015/12/09/17/11/mobile-phone-1087845_1280.jpg">
            <h3>Smartphone</h3>
            <p>₹12,499</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/03/27/19/57/camera-1283853_1280.jpg">
            <h3>Digital Camera</h3>
            <p>₹8,999</p>
        </div>

        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/adidas-1867083_1280.jpg">
            <h3>Running Shoes</h3>
            <p>₹1,299</p>
        </div>

    </div>

    <div class="footer">
        © 2025 Ramuzone.com | Designed by Madhav Krishna
    </div>

</body>
</html>
